<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Nunito:wght@200&display=swap" rel="stylesheet">
    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
              <h3>AI PING PONG GAME</h3>
            </div>
            <br>
            <br>
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Instructions</button>
            <br>
            <br>
            <button class="btn btn-primary" onclick="startGame()" id="start">Play Game</button>
            <br>
            <br>
            <h3 id="status" class="btn btn-default"></h3>
            <br>
            <br>
            <div id="canvas"></div>
            <br>
            <br>
            <button class="btn btn-primary" onclick="restartGame()" id="restart">Restart Game</button>
          </center>
        <script src="main.js"></script>
    </body>
</html>
